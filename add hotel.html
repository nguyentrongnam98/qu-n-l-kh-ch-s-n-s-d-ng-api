<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!-- Form tạo mới hotel-->
   <div class="container">
       <br/>
       <h2>Thêm mới khách sạn</h2>
       <div class="row">
           <div class="col-6 offset-3">
            <form  onsubmit="return submitForm(this)">
            <div class="form-group">
                <label for="">Tên khách sạn</label>
                <input type="text" name="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Ảnh logo</label>
                <input type="text" name="logo" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Địa chỉ khách sạn</label>
                <input type="text" name="Address" class="form-control">
            </div>
            <div class="text-center">
                <button type="submit"class="btn btn-sm btn-primary">Lưu</button>&nbsp;
                <a href="Hotel.html" class="btn btn-sm btn-danger">Huỷ</a>
            </div>
        </form>
           </div>
       </div>
   </div>
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   <script>
       var api ='https://5f0b1beb5e512a00161c1be4.mockapi.io/hotel'
       function submitForm(){
           // Lấy dữ liệu từ form
            var name = document.querySelector('[name="name"]').value;
            var logo = document.querySelector('[name="logo"]').value;
            var Address = document.querySelector('[name="Address"]').value;
           // Sau đó ta gom dữ liệu cần lấy vào 1 cái obj
           var Obj = {
               name:name,
               logo:logo,
               Address:Address
           }
           // Gửi request lên server kèm obj chứa thông tin cần thêm
           axios.post(api,Obj)
           .then(response=>{
               console.log(response)
               if(response.statusText === 'Created'){
                   window.location.href = 'Hotel.html'
               }
           })
           // Ngăn hành động submit phải return 1 lần ở trên sự kiên onsubmit
           return false;
       }
   </script>
</body>
</html>
